<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InvictusInstitute-Login</title>

    <!-- CSS -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/LoginRegister.css" rel="stylesheet" />
    <link href="Content/form-elements.css" rel="stylesheet" />

</head>
<body>

    <!--****************************************************************************************************************************************-->
    <!-Menu--->
    <div id="loginmenu"></div>

    <!-- Top content -->
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <a href="http://www.invictusinstitute.org/"><img src="Images/Invictus Logo.png" /></a>
                </div>
                <div class="row">
                    <div id="divError" class="alert alert-danger collapse">
                        <a id="linkClose" class="close" href="#">&times;</a>
                        <div id="divErrorText"></div>
                    </div>
                    <div class="col-sm-6 col-md-offset-3">
                        <div class="form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Welcome to Invictus Institute!</h3>
                                    <p>Enter Email and Password to Login:</p>
                                </div>
                                <div class="form-top-right">
                                    <button type="button" class="btn" id="btnLoginRegister">Register</button>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="login-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Email</label>
                                        <input type="text" name="form-username" placeholder="Email" class="form-username form-control" id="form-username">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password">
                                    </div>
                                    <button type="button" class="btn" id="btnLogin">Sign in!</button>
                                </form>
                            </div>
                            <div style="padding-top:30px;">
                                <div class="label text-left" style="font-size:16px;" data-toggle="modal" data-target="#forgotpasswordmodal">
                                    <a href="" id="linkforgortpassword">Forgot Password</a>
                                </div>
                            </div>
                            <div class="social-login" style="padding-top:30px;">
                                <p>or login with:</p>
                                <div class="social-login-buttons">
                                    <a class="btn btn-link-2" id="btnGoogleLogin">
                                        <i class="fa fa-google-plus"></i> Google +
                                    </a>
                                    <a class="btn btn-link-2" id="btnfacebookLogin">
                                        <i class="fa fa-facebook"></i> Facebook
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-Footer--->
    <div id="loginfooter"></div>

    <!--****************************************************************************************************************************************-->
    <!-- Loading Image -->
    <div class="overlay">
        <div id="loading-img"></div>
    </div>

    <!--****************************************************************************************************************************************-->
    <!-- Forgot Password Modal -->
    <div id="forgotpasswordmodal" class="modal">
        <div class="modal-dialog modal-sm" style="word-wrap: break-word; text-align:left; color:black; width:550px; height:700px;">

            <div id="divErrorFP" class="alert alert-danger collapse">
                <div id="divErrorTextModalFP"></div>
            </div>

            <!-- Modal content-->
            <div class="modal-content" style="background-image:url(Images/1.jpg);">
                <div style="text-align:center; padding:5px 15px 5px 15px; border-bottom: 1px solid lightgrey;">
                    <button type="button" class="close" id="closemodal" data-dismiss="modal">&times;</button>
                    <h1 class="modal-title">Enter your Email</h1>
                </div>
                <div class="form-bottom" style="padding-top:20px; background-image:url(Images/1.jpg);" id="forgotpasswordbody">
                    <form role="form" action="" method="post" class="forgotpassword-form">
                        <div class="form-group">
                            <input type="text" name="form-forgotpasswordemail" placeholder="Email" class="form-forgotpasswordemail form-control"
                                   id="form-forgotpasswordemail" required="required">
                        </div>
                        <button type="button" class="btn" id="btnforgotpasswordnext" style="width:100px;">Next</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!--****************************************************************************************************************************************-->
    <!-- Forgot Password Modal Security Question -->
    <div id="securityquestionmodal" class="modal">
        <div class="modal-dialog modal-lg" style="word-wrap: break-word; text-align:left; color:black; width:700px; height:700px;">

            <div id="divErrorSQ" class="alert alert-danger collapse">
                <div id="divErrorTextModalSQ"></div>
            </div>

            <!-- Modal content-->
            <div class="modal-content" style="background-image:url(Images/1.jpg);">
                <div style="text-align:center; padding:5px 15px 5px 15px; border-bottom: 1px solid lightgrey;">
                    <button type="button" class="close" id="closemodal" data-dismiss="modal">&times;</button>
                    <h1 class="modal-title">Answer Security Question</h1>
                </div>
                <div class="form-bottom" style="padding-top:20px; background-image:url(Images/1.jpg);" id="securityquestionbody">
                    <form role="form" action="" method="post" class="securityquestion-form">
                        <div class="form-group">
                            <h1 id="divsecurityquestion"></h1>
                        </div>
                        <div class="form-group">
                            <input type="text" name="form-securityanswer" placeholder="Security Question Answer" class="form-securityanswer form-control"
                                   id="form-securityanswer" required="required">
                        </div>
                        <button type="button" class="btn" id="btnforgotpasswordback" style="width:100px;" data-toggle="modal" data-dismiss="modal" data-target="#forgotpasswordmodal">Back</button>
                        <button type="button" class="btn" id="btnsecurityquestion" style="width:150px;">Next</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!--****************************************************************************************************************************************-->
    <!-- Reset Password Modal -->
    <div id="ResetPasswordmodal" class="modal">
        <div class="modal-dialog modal-lg" style="word-wrap: break-word; text-align:left; color:black; width:500px; height:700px;">

            <!-- Modal content-->
            <div class="modal-content" style="background-image:url(Images/1.jpg);">
                <div style="text-align:center; padding:5px 15px 5px 15px; border-bottom: 1px solid lightgrey;">
                    <button type="button" class="close" id="closemodal" data-dismiss="modal">&times;</button>
                    <h1 class="modal-title">Reset Password</h1>
                </div>
                <div class="form-bottom" style="padding-top:20px; background-image:url(Images/1.jpg);" id="ResetPasswordbody">
                    <form role="form" action="" method="post" class="ResetPasswordmodalform">
                        <div class="form-group">
                            <input type="password" name="form-newpassword" placeholder="New Password" class="form-newpassword form-control"
                                   id="form-resetnewpassword" required="required">
                        </div>
                        <div class="form-group">
                            <input type="password" name="form-confirmnewpassword" placeholder="Confirm New Password" class="form-confirmnewpassword form-control"
                                   id="form-resetconfirmnewpassword" required="required">
                        </div>
                        <button type="button" class="btn" id="btnsecurityquestionback" style="width:100px;" data-toggle="modal" data-dismiss="modal" data-target="#securityquestionmodal">Back</button>
                        <button type="button" class="btn" id="btnresetpassword" style="width:200px;">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!--****************************************************************************************************************************************-->
    <!-- Javascript -->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery.backstretch.min.js"></script>
    <script src="Scripts/Project Scripts/CommonFunctions.js"></script>
    <script src="Scripts/Project Scripts/LoginRegister.js"></script>

</body>
</html>
